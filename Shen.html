    <script>
        const compliments = [
            "Youâ€™re stronger than you think. Keep going!",
            "Take a deep breathâ€”youâ€™ve got this!",
            "Your hard work inspires everyone around you.",
            "Every step you take brings you closer to your goals.",
            "Remember: You deserve all the good things coming your way.",
            "The world is brighter because of you!",
            "Itâ€™s okay to pause. Even the sun takes a break at night.",
            "Youâ€™re amazing, just the way you are.",
            "Keep shining, Shen. The best is yet to come.",
            "Youâ€™re doing greatâ€”one step at a time!"
        ];

        function generateMessage() {
            const randomIndex = Math.floor(Math.random() * compliments.length);
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = compliments[randomIndex];
            messageDiv.style.opacity = 1; // Makes the message visible
        }

        function toggleMusic() {
            const music = new Audio('https://www.bensound.com/bensound-music/bensound-sunny.mp3');
            if (!music.paused) {
                music.pause();
            } else {

        function startRelaxation() {
            alert("Relax for the next 2 minutes. Take deep breaths, inhale for 4 seconds, hold for 4 seconds, and exhale for 4 seconds.");
        }

        function createStars() {
            const canvas = document.getElementById('stars');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function Star(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
            }

            Star.prototype.draw = function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            };

            const stars = Array.from({ length: 100 }, () => {
                return new Star(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 3 + 1,
                    'white'
                );
            });

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    star.draw();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
        createStars();
    </script>
